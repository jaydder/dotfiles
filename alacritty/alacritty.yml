# Allow terminal applications to change Alacritty's window title.
##################################
############# CURSOR #############
##################################
cursor:
  style: Block

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

dynamic_title: true

key_bindings:
  - { key: L, mods: Control, chars: "\f" }
  - {
      key: U,
      mods: Control,
      action: ScrollPageUp,
      mode: ~Alt
    }
  - {
      key: D,
      mods: Control,
      action: ScrollPageDown,
      mode: ~Alt
    }
  - {
      key: Home,
      mods: Shift,
      action: ScrollToTop,
      mode: ~Alt
    }
  - {
      key: End,
      mods: Shift,
      action: ScrollToBottom,
      mode: ~Alt
    }
theme: Monochrome
